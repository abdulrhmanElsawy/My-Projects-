<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free plan</title>
    <link rel="stryeSheet" href="css/normalize.css">
    <link rel="stryeSheet" href="css/all.min.css">
    <link rel="styleSheet" href="css/front.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>


<body>
    <div class="container">
        <div class="top">
            <div class="left">
                <h1>Free Plan</h1>
                <p>Get a free plan with up to 5,000 active users and unlimited logins. No credit card required.</p>
                <button>Start for free</button>
            </div>
            <div class="right">
                <h2>what is your use case ?</h2>
                <span class="active">B2C</span>
                <span>B2B</span>
                <span>B2E</span>
            </div>
        </div>
        <div class="bottom">
            <h3>How many active users ?</h3>
            <input type="range" value="5000" id="range" name="range" min="5000" max="50000">
            <p id="range-value"></p>
            <span style="left: 0;">5,000</span><span>50,000</span>
        </div>
    </div>


    <script src="js/jquery-1.12.1.min.js"></script>

    <script src="js/front.js"></script>
</body>

</html>
