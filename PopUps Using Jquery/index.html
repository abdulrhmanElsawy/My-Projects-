<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <!-- start Nav Bar -->
    <ul class="navbar">
        <li>
            <a class="link" href="#" data-scroll="home">Home</a>
        </li>
        <li>
            <a class="link" href="#" data-scroll="about-us">About Us</a>
        </li>
        <li>
            <a class="link" href="#" data-scroll="services">Services</a>
        </li>
        <li>
            <a class="link" href="#" data-scroll="solutions">Solutions</a>
        </li>
        <li>
            <a class="link" href="#" data-scroll="products">Products</a>
        </li>
        <li>
            <a class="link" href="#" data-scroll="contact-us">Contact Us</a>
        </li>
    </ul>
    <!-- End Nav Bar -->

    <!-- Start Section -->
    <div id="home" class="block">
        <h2>Home</h2>
        <div class="blackmodbtn">
            <!-- <span class="circle"></span> -->
            <button class="show-popup">Show PopUp</button>
        </div>
    </div>
    <div id="about-us" class="block">
        <h2>About Us</h2>
    </div>
    <div id="services" class="block">
        <h2>services</h2>
    </div>
    <div id="solutions" class="block">
        <h2>solutions</h2>
    </div>
    <div id="products" class="block">
        <h2>products</h2>
    </div>
    <div id="contact-us" class="block">
        <h2>contact us</h2>
    </div>

    <!-- End Section -->

    <!-- Start Scroll Button -->

    <div class="scrollbtn ">

    </div>

    <!-- End Scroll Button -->


    <!-- Start PopUp -->
    <div class="popUp">
        <div class="inner">
            <h2>This Our PopUp</h2>
            <img class="LogoImage" src="layout/images/LogoCp.png">
            <button class="closebtn">close</button>
        </div>
    </div>


    <!-- End PopUp -->

    <div class="buttons-effects">
        <button class="buttons-effect from-left">
            <span>
                
            </span>
            <span>
                Download
            </span>
        </button>
    </div>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/move.js"></script>
</body>

</html>
