<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stryeSheet" href="css/normalize.css">
    <link rel="stryeSheet" href="css/all.min.css">
    <link rel="styleSheet" href="css/front.css">
</head>


<body>

    <div class="progress-container">
        <div class="left">
            <h1>Build Your Page</h1>
            <p>Complete actions to unlock new features along the way On average, completed pages get 30% more traffic.</p>
            <span class="span-1"></span>
            <span class="span-2"></span>
            <span class="span-3"></span>
            <span class="span-4"></span>
            <span class="span-5"></span>
            <span class="span-6"></span>
            <span class="span-7"></span>
            <h5 id="remain"></h5>
        </div>

        <div class="right">
            <div class="internal">
                <div class="back">

                </div>
                <div class="list">
                    <h2>CheckList</h2>
                    <form id="form">
                        <div class="checkboxx">
                            <input id="val_1" type="checkbox">
                            <label for="val_1">Industry</label>

                        </div>
                        <div class="checkboxx">
                            <input id="val_2" type="checkbox">
                            <label for="val_2">website Url</label>

                        </div>
                        <div class="checkboxx">
                            <input id="val_3" type="checkbox">
                            <label for="val_3">Company size</label>

                        </div>
                        <div class="checkboxx">
                            <input id="val_4" type="checkbox">
                            <label for="val_4">Description</label>

                        </div>
                        <div class="checkboxx">
                            <input id="val_5" type="checkbox">
                            <label for="val_5">Logo</label>

                        </div>
                        <div class="checkboxx">
                            <input id="val_6" type="checkbox">
                            <label for="val_6">Location</label>

                        </div>
                        <div class="checkboxx">
                            <input id="val_7" type="checkbox">
                            <label for="val_7">Custom button</label>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-1.12.1.min.js"></script>

    <script src="js/front.js"></script>
</body>

</html>
