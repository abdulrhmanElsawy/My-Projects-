<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Login Form</title>
    <!-- main Template Css File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Normalize Css File All Elements -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font AWesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Start Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- End Google Fonts -->

</head>

<body>

    <div class="right-container">
        <form>
            <div class="labels">
                <label>Name</label><br>
                <label>Gender</label><br>
                <label>Date Of birth</label><br>
                <label>Email</label><br>
                <label>City</label><br>
                <label>Country</label><br>
            </div>
            <div class="inputs">
                <input type="text" placeholder="Luke SkyWalker" name="username"><br>
                <input type="text" placeholder="Enter Your Gender" name="Gender"><br>
                <input type="text" placeholder="May 25, 1977" name="Date"><br>
                <input type="Email" placeholder="LukeSkyWaker@galaxy.com" name="Email"><br>
                <input type="text" placeholder="Moisture Farm" name="City"><br>
                <input type="text" placeholder="Tatooine" name="Country"><br>
                <input type="submit" value="SignUp">
            </div>
        </form>
    </div>
    <div class="left-container">
        <div class="images">
            <img class="green" src="photos/green.png" alt="">
            <img class="moon" src="photos/moon.png" alt="">
            <img class="orange" src="photos/orange.png" alt="">
            <img class="orange2" src="photos/orange.png" alt="">
            <img class="orange3" src="photos/orange.png" alt="">

        </div>


        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/move.js"></script>
</body>

</html>
