<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Project</title>
    <link rel="stryeSheet" href="css/normalize.css">
    <link rel="stryeSheet" href="css/all.min.css">
    <link rel="styleSheet" href="css/front.css">
</head>

<body>
    <h1>Days Left For New Year</h1>
    <div class="countdown-container">
        <div class="countdown-el days-container">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="countdown-el  hours-container">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el  mins-container">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>

        <div class="countdown-el  seconds-container">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>



    <script src="js/front.js"></script>
</body>

</html>
